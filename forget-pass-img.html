<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Omega - Landing Page Template</title>
  <link rel="shortcut icon" href="image/png/favicon.png" type="image/x-icon">
  <!-- Bootstrap , fonts & icons  -->
  <link rel="stylesheet" href="plugins/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="fonts/icon-font/css/style.css">
  <link rel="stylesheet" href="fonts/typography-font/typo.css">
  <link rel="stylesheet" href="fonts/fontawesome-5/css/all.css">
  <!-- Plugin'stylesheets  -->
  <link rel="stylesheet" href="plugins/aos/aos.min.css">
  <link rel="stylesheet" href="plugins/fancybox/jquery.fancybox.min.css">
  <link rel="stylesheet" href="plugins/nice-select/nice-select.min.css">
  <link rel="stylesheet" href="plugins/slick/slick.min.css">
  <!-- Vendor stylesheets  -->
  <link rel="stylesheet" href="css/settings.css">
  <link rel="stylesheet" href="css/main.css">
  <!-- Custom stylesheet -->
  <link rel="stylesheet" href="css/custom.css">
</head>

<body>
  <div id="loading">
    <div class="load-circle"><span class="one"></span></div>
  </div>
  <div class="site-wrapper overflow-hidden ">
    <div class="sign-page frgt-pass-img bg-img contact-wrapper content-align-center">
      <div class="container ">
        <div class="row justify-content-center">
          <div class="col-lg-8 col-xl-7">
            <div class="brand text-center pt--40"><a href=""><img src="./image/png/footer-logo.png" alt=""></a></div>
          </div>
        </div>
      </div>
      <div class="form-wrapper ">
        <div class="omega-form blured-bg-form">
          <form action="./">
            <div class="form-title text-center pb--25">
              <h2 class="title">Forgot Password?</h2>
              <p>Enter your details to recieve a reset link</p>
            </div>
            <div class="form-group">
              <input class="form-control" type="email" placeholder="Email address">
            </div>
            <div class="form-group form-check-label">
              <label for="tarms-check">
                <input class="d-none" type="checkbox" id="tarms-check" checked><span class="checkbox"></span>
                <p>I agree to the <a href=""> Terms &amp; Condition </a></p>
              </label>
            </div>
            <div class="form-group button-block text-center">
              <button class="form-btn">Get Started</button>
              <p class="sign-up-text">Remember Password?<a href="">Sign in</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Vendor Scripts -->
  <script src="plugins/jquery/jquery.min.js"></script>
  <script src="plugins/jquery/jquery-migrate.min.js"></script>
  <script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Plugin's Scripts -->
  <script src="plugins/fancybox/jquery.fancybox.min.js"></script>
  <script src="plugins/nice-select/jquery.nice-select.min.js"></script>
  <script src="plugins/aos/aos.min.js"></script>
  <script src="plugins/slick/slick.min.js"></script>
  <!-- Activation Script -->
  <script src="js/custom.js"></script>
</body>

</html>
